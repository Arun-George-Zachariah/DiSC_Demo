<!DOCTYPE html>
<html>
<head>
  <title>DiSc</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../static/styles/home.css">
</head>
<body>
  <script>
  function removeActive() {
    $("#tab1").removeClass("active");
    $("#tab2").removeClass("active");
    $("#tab3").removeClass("active");
    $("#tab4").removeClass("active");
    $("#tab5").removeClass("active");
  }

  $(document).ready(function() {
    var dps = []; // dataPoints
    var chart = new CanvasJS.Chart("chartContainer", {
      title :{
        text: "Relative Error"
      },
      axisX: {
        includeZero: false,
        title: 'Time (Seconds)',
      },
      axisY: {
        includeZero: true,
        title: "Avg. Relative Error",
        suffix: "%"
      },
      data: [{
        type: "line",
        dataPoints: dps
      }]
    });

    var xVal = 0;
    var yVal = 100;
    var updateInterval = 1000;
    var dataLength = 20000000; // number of dataPoints visible at any point

    var updateChart = function (xVal, yVal) {
      dps.push({
        x: xVal,
        y: yVal
      });
      console.log(dps)
      if (dps.length > dataLength) {
        dps.shift();
      }

      chart.render();
    };

    var ws = new WebSocket("ws://128.110.154.203:8080/StreamData/discStream");

    ws.onmessage = function(event) {
      var str = event.data;
      var res = str.split(",");

      updateChart(Number(res[0]), Number(res[1]));
    };

    ws.onerror = function(event){
      console.log("Error ", event)
    }
    $("a").click(function() {
      removeActive();
      $(this).parent().addClass("active")
    })
  })
  </script>
  <div class="wrapper">
    <aside class="main_sidebar">
      <ul>
        <li id="tab1"><i class="fa fa-arrows"></i><a href="{% url 'config' %}">Config</a></li>
        <li id="tab2"><i class="fa fa-battery-2"></i><a href="{% url 'plots' %}">Plots</a></li>
        <li id="tab3" class="active"><i class="fa fa-bell"></i><a href="#">Data</a></li>
        <li id="tab4"><i class="fa fa-bicycle"></i><a href="#">Tab4</a></li>
        <li id="tab5"><i class="fa fa-circle"></i><a href="#">Tab5</a></li>
      </ul>
    </aside>
  </div>
  <div class="container formContainer">
    <h2>Data</h2>
    <div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
  </div>
</body>
</html>
