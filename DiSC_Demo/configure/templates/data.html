  <script>
  $( function() {
    $( "#accordion" ).accordion();
  } );

  $(document).ready(function() {
    var dps = []; // dataPoints
    var chart = new CanvasJS.Chart("chartContainer", {
      title :{
        text: "Relative Error"
      },
      axisX: {
        includeZero: false,
        title: 'Time (Seconds)',
      },
      axisY: {
        includeZero: true,
        title: "Avg. Relative Error",
        suffix: "%"
      },
      data: [{
        type: "line",
        dataPoints: dps
      }]
    });

    var xVal = 0;
    var yVal = 100;
    var updateInterval = 1000;
    var dataLength = 20000000; // number of dataPoints visible at any point

    var updateChart = function (xVal, yVal) {
      dps.push({
        x: xVal,
        y: yVal
      });
      console.log(dps)
      if (dps.length > dataLength) {
        dps.shift();
      }

      chart.render();
    };

    var ws = new WebSocket("ws://128.110.153.174:8080/StreamData/discStream");

    ws.onmessage = function(event) {
      var str = event.data;
      var res = str.split(",");

      updateChart(Number(res[0]), Number(res[1]));
    };

    ws.onerror = function(event){
      console.log("Error ", event)
    }
    $("a").click(function() {
      removeActive();
      $(this).parent().addClass("active")
    })
  });

</script>
