<!DOCTYPE html>
<html>
<head>
  <title>DiSc</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../static/styles/home.css">
  <script src="../static/js/blockUI.js"></script>
</head>
<body>
  <script>
  function removeActive() {
    $("#tab1").removeClass("active");
    $("#tab2").removeClass("active");
    $("#tab3").removeClass("active");
    $("#tab4").removeClass("active");
    $("#tab5").removeClass("active");
  }

  $(document).ready(function() {
    $("a").click(function() {
      removeActive();
      $(this).parent().addClass("active")
    });

    $("#submit").click(function() {
      $.blockUI({ message: '<img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" />' });
    })
  })
  </script>
  <div class="wrapper">
    <aside class="main_sidebar">
      <ul>
        <li id="tab1" class="active"><i class="fa fa-arrows"></i><a href="#">Config</a></li>
        <li id="tab2"><i class="fa fa-battery-2"></i><a href="{% url 'plots' %}">Plots</a></li>
        <li id="tab3"><i class="fa fa-bell"></i><a href="{% url 'data' %}">Data</a></li>
        <li id="tab4"><i class="fa fa-bicycle"></i><a href="#">Tab4</a></li>
        <li id="tab5"><i class="fa fa-circle"></i><a href="#">Tab5</a></li>
      </ul>
    </aside>
  </div>
  <div class="container formContainer">
    <h2>Config form</h2>
    <form method="post" class="form">
      {% csrf_token %}
      {% for field in form  %}
      <div class="form-group">
        <label>{{ field.label_tag }}</label>
        {{ field }}
      </div>
      {% endfor %}
      <button type="submit" id="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</body>
</html>
