<!DOCTYPE html>
<html lang="en">
<head>
  <title>DiSC</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="../static/images/favicon.ico"/>
  <link href="../static/styles/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/styles/mdb.css">
  <link rel="stylesheet" href="../static/styles/style.css">
  <link rel="stylesheet" href="../static/styles/home.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.6/svg.min.js"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="../static/js/data.js"></script>
  <script src="../static/js/displayNodes.js"></script>
</head>
<body class="grey lighten-3">
  <!--Main Navigation-->
  <header>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
      <div class="container-fluid">

        <!-- Brand -->
        <a class="navbar-brand waves-effect" href="https://mdbootstrap.com/material-design-for-bootstrap/"
        target="_blank">
        <strong class="blue-text">DiSC</strong>
      </a>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link waves-effect" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="https://mdbootstrap.com/material-design-for-bootstrap/"
            target="_blank">About DiSC</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="https://mdbootstrap.com/getting-started/" target="_blank">Config</a>
          </li>

        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item">
            <a href="https://github.com/mdbootstrap/bootstrap-material-design" class="nav-link border border-light rounded waves-effect"
            target="_blank">
            <i class="fa fa-github mr-2"></i>GitHub
          </a>
        </li>
      </ul>

    </div>

  </div>
</nav>
<!-- Navbar -->

<!-- Sidebar -->
<div class="sidebar-fixed position-fixed">

  <a class="img-fluid" href="http://localhost:8000/disc/"
  target="_blank">
  <strong class="blue-text img-fluid">DiSC</strong>
  </a>

  <div class="list-group list-group-flush">
    <form method="post" class="form">
      {% csrf_token %}
      {% for field in form  %}
      <div class="form-group">
        <label>{{ field.label_tag }}</label>
        {{ field }}
      </div>
      {% endfor %}
      <button type="submit" id="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
<!-- Sidebar -->

</header>
<!--Main Navigation-->


</body>

</html>
